<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="bg-container">
    </div>
    <div class="sign-up-container">
        <div class="description">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</h2>
            <h3>you <em>know</em> you want to.</h3>
        </div>
        <form action="" method="post">
            <div class="light-bg">
                <h2>Let's do this!</h2>
                <div class="input-section">
                    <label for="frist-name">First name</label>
                    <input type="text"
                           name="first-name"
                           id="first-name"
                           placeholder="Teuchi">
                </div>
                <div class="input-section">
                    <label for="last-name">Last name</label>
                    <input type="text"
                           name="last-name"
                           id="last-name"
                           placeholder="Ichiraku">
                </div>
                <div class="input-section">
                    <label for="email">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="example@example.com">
                </div>
                <div class="input-section">
                    <label for="phone">Phone number</label>
                    <input type="phone"
                           id="phone"
                           name="phone"
                           placeholder="0639013151">
                </div>
                <div class="input-section">
                    <label for="pwp">Password</label>
                    <input type="password"
                           id="pwd"
                           name="password"
                           placeholder="Ex@mp1e">
                </div>
                <div class="input-section">
                    <label for="confirm-pwd">Confirm password</label>
                    <input type="password"
                           id="confirm-pwd"
                           name="confirm-pwd"
                           placeholder="Ex@mp1e">
                </div>
            </div>
            <button type="submit">Create account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>

        </form>
    </div>
</body>
</html>
